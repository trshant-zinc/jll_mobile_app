<div class="employee-sections change_password_modal">
	<div class="modal-change chng_pwd">
		<div class="alert_pop_wrap">
			<div class="model_wrapper">
				<div class="model_area">
					<div class="modal_messages">
						
					</div>
					<div class="popup-heading">
						<div class="popup-icon">
							<span class="modal-icon"> <img src="images/icons/forgot-password.png" alt="forgot password" /> </span>
						</div>
						<p>
							Change Password
						</p>
					</div>
					<div class="model_content_text">
						<div class="model_forms">
							<form class="" id="change_password_form" method="post" action="#" onsubmit="return false;">
								<div class="left">
									<div class="chpwd_form">
										<label>Current Password</label>
										<div class="chpwd_text">
											<input type="password" id="change_password_current" name="change_password_current" class="form-control" placeholder="Current Password" />
											<div class="check_tick"></div>
										</div>
										<label>New Password</label>
										<div class="chpwd_text">
											<input type="password"  id="password_original" name="password_original" onkeyup="changePasswordObj.checksecurity()"  class="form-control" placeholder="Password" />
											<div class="check_tick"></div>
										</div>
										<label>Confirm New Password</label>
										<div class="chpwd_text">
											<input type="password"  id="password_copy" name="password_copy"  class="form-control" placeholder="Password" />
											<div class="check_tick"></div>
										</div>
									</div>
								</div>
								<div class="left">
									<div class="chpwd_ins">
										<h4>Password Guidelines:</h4>
										<ol>
										    <li id="valicond1" class="red">Minimum Characters: 8</li>
										    <li id="valicond2" class="red">Maximum Characters: 15</li>
										    <li id="valicond3" class="red">Minimum Alphabetic Characters: 5</li>
										    <li id="valicond4" class="red">Minimum Numeric Characters 1</li>
										    <li id="valicond5" class="green">Maximum Repeated Characters: 2</li>
										    <li id="valicond6" style="font-size: 14px;" class="green">Characters Not Permitted: "Â£%*()_¬{}:~&gt;&lt;?/|[\]</li>
										    <li id="match_password" style="display: none; color: #FF0000;">Passwords do not match</li>
										</ol>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="model_button m-button">
						<div class="model_button_right">
							<div class="btn-group action-button icon-btn">
								<div class="wrap-btn">
									<button class="button btn-action btn-green r-right radius pull-right change_password_submit" type="button" form="change_password_form">
										<div class="v-flex">
											<span class="btn-txt">Confirm</span>
											<div class="circle-flex">
												<span class="s-btn-icon"><i class="fa fa-chevron-right"></i></span>
											</div>
										</div>
									</button>
								</div>
							</div>
						</div>

						<div class="model_button_left">
							<div class="btn-group action-button icon-btn">
								<div class="wrap-btn">
									<button type="button" class="button btn-action radius cancel_change_password">
										<span class="v-flex"> <span class="circle-flex"> <span class="s-btn-icon"><i class="fa fa-chevron-left"></i></span> </span> <span class="btn-txt">Cancel</span> </span>
									</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<div class="resorces_model_wrap">
	<div class="r_model_container">
		<div class="model_head">
			<div class="model_head_icon">
				<img src="images/icons/add_video.png" alt="add video" />
			</div>
			<div class="model_head_text">
				Add Video
			</div>
		</div>
		<form method="post" id="video_add_form" enctype="multipart/form-data">
			<div class="r_m_form">
				<div class="row">
					<div class="col_2">
						<div class="ff_container">
							<label>Video Name:</label>
							<input type="text" name="video_name" placeholder="Type Here" class="form-control" />
						</div>
					</div>
					<div class="col_2">
						<div class="hf_container">
							<label>Date:</label>
							<input type="text" name="video_date" readonly="readonly" placeholder="" class="form-control calender_textbox datepicker" />
						</div>
						<div class="hf_container">
							<label>Access Level:</label>
							<select class="video_access_level" name="video_access_level[]" multiple="multiple"><option>loading...</option></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col_2">
						<div class="hf_container">
							<label>Country:</label>
							<select class="video_country" name="video_country[]" multiple="multiple"><option>loading...</option></select>
						</div>
						<div class="hf_container">
							<label>Region:</label>
							<select class="video_region" name="video_region[]" multiple="multiple"><option>loading...</option></select>
						</div>
					</div>
					<div class="col_2">
						<div class="hf_container">
							<label>Zone:</label>
							<select class="video_zone" name="video_zone[]" multiple="multiple"><option>loading...</option></select>
						</div>
						<div class="hf_container">
							<label>Venue:</label>
							<select class="video_venue" name="video_venue[]" multiple="multiple"><option>loading...</option></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col_1">
							<label>Upload Video:</label>
							<input type="file" name="file" id="file-2" class="inputfile inputfile-2"/>
							<label for="file-2" class="upload_file_label"> 
								<strong class="camera_icon"><img src="images/icons/camera_icon.png" alt="camera" /></strong> 
								<span>Upload</span> 
							</label>
							<div class="upload_file_list"></div>
					</div>
					<div class="col_3">
						<label>or Enter Video URL(ie. from Youtube):</label>
						<input type="text" name="video_url" placeholder="Type URL Here" class="form-control" />
					</div>
				</div>
			</div>
			<div class="model_button">
				<div class="model_button_right">
					<div class="btn-group action-button action-nxt icon-btn">
						<div class="wrap-btn">
							<button type="button" class="button btn-green btn-block radius" id="video_submit_button">
								<span class="v-flex"> <span class="btn-txt">Add New</span> <span class="circle-flex"> <span class="s-btn-icon radius"><i class="fa fa-chevron-right"></i></span> </span> </span>
							</button>
						</div>
					</div>
				</div>

				<div class="model_button_left">
					<div class="btn-group action-button icon-btn list list_button" data-tab="video" data-tabTitle="Videos">
						<div class="wrap-btn">
							<button type="button" class="button btn-action btn-block radius">
								<span class="v-flex"> <span class="circle-flex"> <span class="s-btn-icon radius"><i class="fa fa-chevron-left"></i></span> </span> <span class="btn-txt">Back</span> </span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

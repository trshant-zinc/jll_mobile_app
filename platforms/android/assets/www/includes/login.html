<div class="login_wrapper login_holder">
	<div class="login_container">
		<div class="login_inner">
			<div class="login_logo">
				<a href="javascript:void(0);"><img src="images/vsg-jll.png" alt="App Logo" /></a>
			</div>
			<div class="login_logo">
				<a href="javascript:void(0);"><img src="images/client_logo.png" alt="App Logo" /></a>
			</div>
			<div class="clr"></div>
			<div class="login_profile_icon"><img src="images/login_profile.png" alt="profile image" />
			</div>
			<div class="login_profile_heading">
				<h1>Login Profile</h1>
			</div>
			<div class="login_form-wrap">
				<div class="input-style">
					<input type="text" name="username" id="username" class="form-control" placeholder="Username" />
				</div>
				<div class="input-style">
					<input type="password" name="password" id="password" class="form-control" placeholder="Password" />
				</div>
				<div class="forgot_link">
					<a href="javascript:void(0);" id="forgot_password_button">Forgot Password</a>
				</div>
				<ul class="error_message"></ul>	
				<div class="login_btn_wrap">
					<button id="submit_btn" class="btn radius" type="button">
						Login
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
